<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>


<h1 th:text="#{message.login}"></h1>
<form action="/auth/login" method='POST'>
    <table>
        <tr>
            <td><label for="username" th:text="#{message.require.username}"></label></td>
            <td><input type='text' name='username' id="username" value=''></td>
        </tr>
        <tr>
            <td><label for="password" th:text="#{message.require.password}"></label></td>
            <td><input type='password' name='password' id="password"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" th:value="#{message.login.confirm}" /></td>
        </tr>
    </table>
</form>


</body>
</html>
