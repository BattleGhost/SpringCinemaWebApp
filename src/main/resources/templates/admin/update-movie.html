<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:replace="fragments/default-page :: bootstrap">
    <title>Update movie</title>
</head>
<body class="vsc-initialized">
<div th:replace="fragments/default-page :: header"></div>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins mt-4 mb-4">
    <div class="wrapper wrapper--w680">
        <section class="vh-100">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5" th:text="#{message.movie.update}">Update movie</h2>
                                    <div class="alert alert-success" role="alert" th:if="${param.keySet().contains('success')}" th:text="#{message.movie.add.success}"></div>
                                    <form id="form" name="form" th:action="@{'/movies/' + ${id}}" th:method="POST" th:object="${movie}" onsubmit="return customSubmit()">

                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control form-control-lg" th:placeholder="*{title}" th:field="*{title}" name="title" id="title" required>
                                            <label class="form-label" for="title" th:text="#{message.require.movie.title}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control form-control-lg" th:placeholder="*{description}" th:field="*{description}" name="description" id="description">
                                            <label class="form-label" for="description" th:text="#{message.require.movie.description}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input hidden type="text" th:field="*{duration}" name="duration" id="duration">
                                            <label for="duration" hidden></label>
                                            <input type="time" th:value="${T(java.lang.String).format('%02d', movie.duration.toMinutes()/60) + ':' + T(java.lang.String).format('%02d', movie.duration.toMinutes()%60)}" name="duration_time" id="duration_time" class="form-control form-control-lg" required>
                                            <label class="form-label" for="duration_time" th:text="#{message.require.movie.duration}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body register-btn" th:text="#{message.movie.update.confirm}"></button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    function customSubmit() {
        let time_duration = document.form.duration_time.value.split(":");

        document.form.duration.value = "PT" + time_duration[0] + "H" + time_duration[1] + "M";
        return true;
    }

    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
<div th:replace="fragments/default-page :: footer"></div>
</body>
</html>
