<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:replace="fragments/default-page :: bootstrap">
    <title>Sign Up</title>
</head>
<body class="vsc-initialized">
<div th:replace="fragments/default-page :: header"></div>

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins mt-4 mb-4">
    <div class="wrapper wrapper--w680">
        <section class="vh-100">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5" th:text="#{message.register}">Create an account</h2>

                                    <form id="form" name="form" th:action="@{/register}" th:method="POST" th:object="${user}">

                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control form-control-lg" th:placeholder="#{message.placeholder.name.first}" th:field="*{firstName}" name="firstName" id="firstName" required>
                                            <label class="form-label" for="firstName" th:text="#{message.require.name.first}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control form-control-lg" th:placeholder="#{message.placeholder.name.last}" th:field="*{lastName}" name="lastName" id="lastName" required>
                                            <label class="form-label" for="lastName" th:text="#{message.require.name.last}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" class="form-control form-control-lg" th:placeholder="#{message.placeholder.email}" th:field="*{email}" name="email" id="email" required>
                                            <label class="form-label" for="email" th:text="#{message.require.email}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                            <div class="alert alert-warning" role="alert" th:if="${#fields.hasGlobalErrors()}" th:text="#{message.error.email.taken}"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" class="form-control form-control-lg" th:placeholder="#{message.placeholder.password}" th:field="*{password}" name="password" id="password" required>
                                            <label class="form-label" for="password" th:text="#{message.require.password}"></label>
                                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body register-btn" th:text="#{message.register.confirm}"></button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0"><span th:text="#{message.account.exist}">Already have an account?</span><span> </span><a href="/auth/login" class="fw-bold text-body"><u th:text="#{message.sign.in}">Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
<div th:replace="fragments/default-page :: footer"></div>
</body>
</html>
