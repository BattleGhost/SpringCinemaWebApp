<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form th:action="@{/register}" th:method="POST" th:object="${user}">
    <div class="container">
        <h1 th:text="#{message.register}"></h1>
        <p th:text="#{message.require.registration}"></p>
        <hr>

        <label for="firstName"><b th:text="#{message.require.name.first}"></b></label>
        <input type="text" th:placeholder="#{message.placeholder.name.first}" th:field="*{firstName}" name="firstName" id="firstName" required>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

        <label for="lastName"><b th:text="#{message.require.name.last}"></b></label>
        <input type="text" th:placeholder="#{message.placeholder.name.last}" th:field="*{lastName}" name="lastName" id="lastName" required>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <label for="email"><b th:text="#{message.require.email}"></b></label>
        <input type="text" th:placeholder="#{message.placeholder.email}" th:field="*{email}" name="email" id="email" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="password"><b th:text="#{message.require.password}"></b></label>
        <input type="password" th:placeholder="#{message.placeholder.password}" th:field="*{password}" name="password" id="password" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <hr>

        <button type="submit" class="register-btn" th:text="#{message.register.confirm}"></button>
    </div>

    <div class="container signin">
        <p th:text="#{message.account.exist}"></p>
        <a href="/auth/login" th:text="#{message.sign.in}"></a>
    </div>
</form>
</body>
</html>
