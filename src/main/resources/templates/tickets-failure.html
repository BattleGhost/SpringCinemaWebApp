<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:replace="fragments/default-page :: bootstrap">
    <link th:replace="fragments/default-page :: fontawesome">
    <link rel="stylesheet" th:href="@{~/css/tickets-failure.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>Buy tickets failure</title>
</head>
    <body>
        <div th:replace="fragments/default-page :: header"></div>

            <div class="card" style="margin-top: 10em;">
                <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
                    <i class="bi-exclamation-triangle-fill"></i>
                </div>
                <h1 th:text="#{message.failure}">Failure</h1>
                <p><th:block th:text="${param.keySet().contains('money') ?  #messages.msg('message.bought.failure.money') : (param.keySet().contains('validation') ? #messages.msg('message.bought.failure.validation') : #messages.msg('message.bought.failure.unknown'))}"></th:block>

                    <br/><a th:href="@{~/sessions}" th:text="#{message.redirect.sessions}">Sessions</a></p>
            </div>

        <div th:replace="fragments/default-page :: footer"></div>
    </body>
</html>
